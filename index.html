<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Initial-Scale: The value specifies the initial zoom level. A 1.0 means that the content
    of 1:1 will be shown. For example, on a screen with 320 px, a 320 px-wide graphic
     will fill the entire width. Therefore,
     a 2.0 results in a 2x magnification. -->

    <!-- User-Scalable: With this attribute, you can define whether the user can zoom in on the page
    (yes) or not (no) -->

    <!-- Minimum-Scale and Maximum-Scale: These two properties make it possible to limit the zoom
    level. Set the maximum scale to 2.0, the content can be increased maximum 2x times. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Tank</title>

    <!-- Support to JQuery-->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Support to Bootstrap-->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" media="screen">

    <!-- Script and Style Project-->

    <script src="assets/js/main.js" type="text/javascript"></script>

    <link rel="stylesheet" href="assets/css/styles.css" media="screen">
</head>

<body>
    <header>
        <h1 class="text-center">Tank Utilities</h1>
    </header>
    <main>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <section><fieldset><legend>Water Tank</legend></fieldset>
                        <img id="img-level-tank" src="assets/img/WaterTank.png" alt="Water Tank" style="width: 150px;">
                    </section>
                    <button class="btn btn-primary" id="button-drain" type="button" onclick="drainTank()">Drain</button>
                </div>
                <div class="col-xs-12 col-md-6">

                    <section><fieldset><legend>Options</legend></fieldset>

                        <div class="row">
                            <div class="col-xs-12 col-md-12 text-center"><label id="label-level-lts">Level (Lts)</label></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-12 text-center">
                                <label id="label-level-tank">5</label>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Area of buttons for control of tank level. -->
                            <div class="col-xs-6 col-md-6"><button id="button-add-level" class="btn btn-primary" type="button" onclick="addLevelOfLiquidInTank()">+</button></div>
                            <div class="col-xs-6 col-md-6"><button id="button-sub-level" class="btn btn-primary" type="button" onclick="subLevelOfLiquidInTank()">-</button></div>
                        </div>
                        <div class="row">
                            <!-- Area for control of Set Point of tank. -->
                            <div class="col-xs-12 col-md-12 text-center"><label for="input-set-point">Set Point (Lts)</label></div>
                            <div class="col-xs-12 col-md-12"><input id="input-set-point" type="number" name="set-point" min="0" required></div>
                            <div class="col-xs-12 col-md-12"><button id="button-set-point" class="btn btn-primary" type="button" onclick="setPointOfTank()">Set</button></div>
                        </div>
                    </section>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <section>
                        <fieldset><legend>Setup</legend></fieldset>

                        <section><fieldset><legend>Capacity</legend></fieldset>
                            <div class="row">
                                <div class="col-xs-4 col-md-4"><label for="input-max-level" class="col-form-label">Maximum</label></div>
                                <div class="col-xs-4 col-md-4"><input id="input-max-level" type="number" min="0" disabled></div>
                                <div class="col-xs-4 col-md-4"><label class="col-form-label">Lts</label></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-md-4"><label for="input-min-level" class="col-form-label">Minimum</label></div>
                                <div class="col-xs-4 col-md-4"><input id="input-min-level" type="number" min="0" disabled></div>
                                <div class="col-xs-4 col-md-4"><label class="col-form-label">Lts</label></div>
                            </div>
                        </section>

                        <section><fieldset><legend>Alarms</legend></fieldset>
                            <div class="row">
                                <div class="col-xs-4 col-md-4"><label for="input-high-level-alarm" class="col-form-label">High Level</label></div>
                                <div class="col-xs-4 col-md-4"><input id="input-high-level-alarm" type="number" disabled></div>
                                <div class="col-xs-4 col-md-4"><label class="col-form-label">Lts</label></div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-md-4"><label for="input-low-level-alarm" class="col-form-label">Low Level</label></div>
                                <div class="col-xs-4 col-md-4"><input id="input-low-level-alarm" type="number" disabled></div>
                                <div class="col-xs-4 col-md-4"><label class="col-form-label">Lts</label></div>
                            </div>
                        </section>

                        <div class="row">
                            <div class="col-xs-4 col-md-4">
                                <button id="button-edit" class="btn btn-primary" type="button" onclick="switchEnableDisableInput()">Edit</button>
                            </div>
                            <div class="col-xs-4 col-md-4">
                                <button id="button-cancel" class="btn btn-primary" type="button" onclick="cancelChangesInCapacityAndAlarm()" disabled>Cancel</button>
                            </div>
                            <div class="col-xs-4 col-md-4">
                                <button id="button-confirm" class="btn btn-primary" type="button" onclick="confirmChangeInCapacityAndAlarm()" disabled>Confirm</button>
                            </div>
                        </div>

                    </section>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
