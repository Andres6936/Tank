<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Tank</title>

    <!-- Support to JQuery-->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Support to Bootstrap-->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/js/main.js" type="text/javascript"></script>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Tank Utilities</h1>
    </header>
    <main style="display: block;">

        <div id="row-first" class="row">

            <div id="column-first" class="col">

                <div class="row">

                    <div class="col">
                        <section>
                            <fieldset>
                                <legend>Water Tank</legend>
                            </fieldset>
                            <img src="assets/img/WaterTank.png" alt="Water Tank" style="width: 150px;">
                        </section>
                    </div>

                    <div class="col" style="width: 30%;">

                        <fieldset>
                            <legend>Options</legend>
                        </fieldset>

                        <div class="row"><label id="label-level-lts">Level (Lts)</label></div>
                        <div class="row"><label id="label-level-tank">5</label></div>

                        <div id="row-buttons-add-sub" class="row">
                            <!-- Area of buttons for control of tank level. -->
                            <div class="col"><button id="button-add-level" class="btn btn-primary" type="button" onclick="addLevelOfLiquidInTank()">+</button></div>
                            <div class="col"><button id="button-sub-level" class="btn btn-primary" type="button" onclick="subLevelOfLiquidInTank()">-</button></div>
                        </div>

                        <div id="row-form-set-point" class="row">
                            <form>
                                <div class="row"><label for="input-set-point">Set Point (Lts)</label></div>
                                <div class="row"><input id="input-set-point" type="number" name="set-point" min="0" required></div>
                                <div class="row"><button id="button-set-point" class="btn btn-primary" type="button" onclick="setPointOfTank()">Set</button></div>
                            </form>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col"><button class="btn btn-primary" id="button-drain" type="button">Drain</button></div>
                </div>

            </div>

            <div id="column-second" class="col" style="width: 50%;">
                <section>

                    <fieldset>
                        <legend>Setup</legend>
                    </fieldset>

                    <section>
                        <fieldset>
                            <legend>Capacity</legend>
                        </fieldset>
                        <div class="row">
                            <div class="col"><label for="input-max-level" class="col-form-label">Maximum</label></div>
                            <div class="col"><input id="input-max-level" type="number" min="0"></div>
                            <div class="col"><label class="col-form-label">Lts</label></div>
                        </div>
                        <div class="row">
                            <div class="col"><label for="input-min-level" class="col-form-label">Minimum</label></div>
                            <div class="col"><input id="input-min-level" type="number" min="0"></div>
                            <div class="col"><label class="col-form-label">Lts</label></div>
                        </div>
                    </section>

                    <section>
                        <fieldset>
                            <legend>Alarms</legend>
                        </fieldset>
                        <div class="row">
                            <div class="col"><label for="input-high-level-alarm" class="col-form-label">High Level</label></div>
                            <div class="col"><input id="input-high-level-alarm" type="number"></div>
                            <div class="col"><label class="col-form-label">Lts</label></div>
                        </div>
                        <div class="row">
                            <div class="col"><label for="input-low-level-alarm" class="col-form-label">Low Level</label></div>
                            <div class="col"><input id="input-low-level-alarm" type="number"></div>
                            <div class="col"><label class="col-form-label">Lts</label></div>
                        </div>
                    </section>

                    <section>
                        <div class="row" style="margin: 12px auto;">
                            <div class="col" style="display: flex;">
                                <button class="btn btn-primary" type="button">Edit</button>
                                <button class="btn btn-primary" type="button" onclick="cancelChangesInCapacityAndAlarm()">Cancel</button>
                                <button class="btn btn-primary" type="button" onclick="confirmChangeInCapacityAndAlarm()">Confirm</button>
                            </div>
                        </div>
                    </section>

                </section>
            </div>
        </div>

    </main>
</body>

</html>
