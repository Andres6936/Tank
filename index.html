<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Tank</title>

    <!-- Support to JQuery-->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Support to Bootstrap-->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/js/main.js" type="text/javascript"></script>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Tank Utilities</h1>
    </header>
    <main style="display: block;" onload="updateAllLabels()">

        <div class="row">

            <div class="col" style="display: flex;margin: auto;width: 50%;">
                <section style="width: 70%;">
                    <fieldset>
                        <legend>Water Tank</legend>
                    </fieldset><img src="assets/img/WaterTank.png" alt="Water Tank" style="width: 150px;"></section>
                <section style="width: 30%;">
                    <fieldset>
                        <legend>Options</legend>
                    </fieldset>
                    <section>
                        <fieldset>
                            <legend style="font-size: 10px;">Level (Lts)</legend>
                        </fieldset>

                        <label id="label-level-tank" style="margin: 0;">5</label>

                        <!-- Area of buttons for control of tank level. -->
                        <section style="display: flex;margin: auto;">
                            <button id="button-add-level" class="btn btn-primary" type="button" onclick="addLevelOfLiquidInTank()" style="width: 50%;margin: 4px 0px;padding: 0;">+</button>
                            <button id="button-sub-level" class="btn btn-primary" type="button" onclick="subLevelOfLiquidInTank()" style="width: 50%;margin: 4px 2px;padding: 0;">-</button>
                        </section>

                    </section>

                    <form id="form-set-point" method="get">
                        <label for="input-set-point">Set Point (Lts)</label>
                        <input id="input-set-point" type="number" name="set-point" min="0" style="width: 100%;" required>
                        <button id="button-set-point" class="btn btn-primary" type="submit" onclick="checkSetPointOfTank()" style="width: 100%;padding: 0;">Set</button>
                    </form>

                </section>
            </div>

            <div class="col" style="width: 50%;">
                <section>

                    <fieldset>
                        <legend>Setup</legend>
                    </fieldset>

                    <section>
                        <fieldset>
                            <legend>Capacity</legend>
                        </fieldset>
                        <div class="row">
                            <div class="col"><label for="input-max-level" class="col-form-label">Maximum</label></div>
                            <div class="col"><input id="input-max-level" type="number" min="1" max="10"></div>
                            <div class="col"><label class="col-form-label">Lts</label></div>
                        </div>
                        <div class="row">
                            <div class="col"><label for="input-min-level" class="col-form-label">Minimun</label></div>
                            <div class="col"><input id="input-min-level" type="number" min="1" max="10"></div>
                            <div class="col"><label class="col-form-label">Lts</label></div>
                        </div>
                    </section>

                    <section>
                        <fieldset>
                            <legend>Alarms</legend>
                        </fieldset>
                        <div class="row">
                            <div class="col"><label class="col-form-label">High Level</label></div>
                            <div class="col"><input type="number"></div>
                            <div class="col"><label class="col-form-label">Lts</label></div>
                        </div>
                        <div class="row">
                            <div class="col"><label class="col-form-label">Low Level</label></div>
                            <div class="col"><input type="number"></div>
                            <div class="col"><label class="col-form-label">Lts</label></div>
                        </div>
                    </section>

                </section>
            </div>
        </div>
        <div class="row" style="margin: 12px auto;">
            <div class="col"><button class="btn btn-primary" id="button-drain" type="button">Drain</button></div>
            <div class="col" style="display: flex;"><button class="btn btn-primary" type="button">Edit</button><button class="btn btn-primary" type="button">Cancel</button><button class="btn btn-primary" type="button">Confirm</button></div>
        </div>
    </main>
</body>

</html>
