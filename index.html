<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Initial-Scale: The value specifies the initial zoom level. A 1.0 means that the content
    of 1:1 will be shown. For example, on a screen with 320 px, a 320 px-wide graphic
     will fill the entire width. Therefore,
     a 2.0 results in a 2x magnification. -->

    <!-- User-Scalable: With this attribute, you can define whether the user can zoom in on the page
    (yes) or not (no) -->

    <!-- Minimum-Scale and Maximum-Scale: These two properties make it possible to limit the zoom
    level. Set the maximum scale to 2.0, the content can be increased maximum 2x times. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Tank</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" media="screen">

    <!-- Script and Style Project-->

    <script src="assets/js/main.js" type="text/javascript"></script>

    <link rel="stylesheet" href="assets/css/styles.css" media="screen">
</head>

<body>
    <header class="card">
        <h1 class="text-center">Tank Utilities</h1>
    </header>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4 offset-md-0">
                    <section><fieldset><legend>Water Tank</legend></fieldset>
                        <img class="img-fluid" id="img-level-tank" src="assets/img/WaterTank.png" alt="Water Tank">
                        <div class="card">
                            <progress class="progress progress-bar-striped active"
                                      id="progress-level-tank"
                                      role="progressbar"
                                      aria-valuemin="0"
                                      aria-valuemax="100"
                                      max="100"></progress>
                        </div>
                        <button class="btn btn-danger btn-block btn-sm" id="button-drain" type="button" onclick="drainTank()">Drain</button>
                    </section>
                </div>
                <div class="col-xs-12 col-md-4 offset-md-0">

                    <section><fieldset><legend>Options</legend></fieldset>

                        <div class="row">
                            <div class="col-xs-12 col-md-12 text-center"><label id="label-level-lts">Level (Lts)</label></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-12 text-center">
                                <label id="label-level-tank">5</label>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Area of buttons for control of tank level. -->
                            <div class="col-xs-6 col-md-4 offset-md-2">
                                <button class="btn btn-primary btn-block btn-sm" id="button-add-level" type="button" onclick="addLevelOfLiquidInTank()">+</button>
                            </div>
                            <div class="col-xs-6 col-md-4 offset-md-0">
                                <button  class="btn btn-primary btn-block btn-sm" id="button-sub-level" type="button" onclick="subLevelOfLiquidInTank()">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Area for control of Set Point of tank. -->
                            <form>
                                <div class="form-group row">
                                    <label class="form-control-label col-md-6 offset-md-3" for="input-set-point">Set Point (Lts)</label>
                                    <input class="form-control-sm col-md-6 offset-md-3" id="input-set-point" type="number" name="set-point" min="0" required>
                                    <button class="btn btn-primary btn-block btn-sm col-md-6 offset-md-3" id="button-set-point" type="button" onclick="setPointOfTank()">Set</button>
                                </div>
                            </form>
                        </div>
                    </section>

                </div>
                <div class="col-xs-12 col-md-4 offset-md-0">
                    <section>
                        <fieldset><legend>Setup</legend></fieldset>

                        <section><fieldset><legend>Capacity</legend></fieldset>
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label class="col-form-label col-md-4" for="input-max-level">Maximum</label>
                                    <input class="form-control-sm col-md-4" id="input-max-level" type="number" min="0" disabled>
                                    <label class="col-form-label col-md-4">Lts</label>
                                </div>
                            </form>
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label class="col-form-label col-md-4" for="input-min-level">Minimum</label>
                                    <input class="form-control-sm col-md-4" id="input-min-level" type="number" min="0" disabled>
                                    <label class="col-form-label col-md-4">Lts</label>
                                </div>
                            </form>
                        </section>

                        <section><fieldset><legend>Alarms</legend></fieldset>
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label class="col-form-label col-md-4" for="input-high-level-alarm">High Level</label>
                                    <input class="form-control-sm col-md-4" id="input-high-level-alarm" type="number" disabled>
                                    <label class="col-form-label col-md-4">Lts</label>
                                </div>
                            </form>
                            <form class="form-inline">
                                <div class="form-group row">
                                    <label class="col-form-label col-md-4" for="input-low-level-alarm">Low Level</label>
                                    <input class="form-control-sm col-md-4" id="input-low-level-alarm" type="number" disabled>
                                    <label class="col-form-label col-md-4">Lts</label>
                                </div>
                            </form>
                        </section>

                        <div class="row">
                            <div class="col-xs-4 col-md-4">
                                <button class="btn btn-primary btn-block btn-sm" id="button-edit" type="button" onclick="switchEnableDisableInput()">Edit</button>
                            </div>
                            <div class="col-xs-4 col-md-4">
                                <button class="btn btn-primary btn-block btn-sm" id="button-cancel" type="button" onclick="cancelChangesInCapacityAndAlarm()" disabled>Cancel</button>
                            </div>
                            <div class="col-xs-4 col-md-4">
                                <button class="btn btn-primary btn-block btn-sm" id="button-confirm" type="button" onclick="confirmChangeInCapacityAndAlarm()" disabled>Confirm</button>
                            </div>
                        </div>

                    </section>
                </div>
            </div>
        </div>

    </main>

    <!-- Support to JQuery-->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Support to Bootstrap-->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
